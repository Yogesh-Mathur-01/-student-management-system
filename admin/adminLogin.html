        <div class="login">
            <h2>Admin Login</h2>
            <form action="adminLogin.php" method="post">
                <div class="email">
                    <input type="number" required class="enteremail" name="admin_id" placeholder="Enter Admin ID">
                </div>
                <div class="password">
                    <input type="password" minlength="8" title="password must be 8 digit or letters !" required
                        class="enterpassword" id="password" name="password" placeholder="Enter password">
                    <img src="eye-close.png" id="eyeicon">
                </div>

                <!-- <div class="forgot"> <a href="">Forgot password?</a></div> -->

                <button class="loginbtn" type="submit" name="login" value="login">Login</button>


            </form>

        </div>

    </div>
    <script>

        let eyeicon = document.getElementById("eyeicon");
        let password = document.getElementById("password");

        eyeicon.onclick = function () {
            if (password.type == "password") {
                password.type = "text";
                eyeicon.src = "eye-open.png"
            } else {
                password.type = "password";
                eyeicon.src = "eye-close.png"

            }
        }

    </script>
